<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<body>
    <div class="container text-center" id=app>
        <div class="row">
            <div class="flex col-1"><i @click='prevImage' class="cursor fas fa-chevron-circle-left"></i></div>
            <div class="col-10">
                <img :src="images[photoIndex]" class="images" alt="">
            </div>
            <div class="flex col-1"><i @click='nextImage' class="cursor fas fa-chevron-circle-right"></i></div>
            <div><i :class="currentDot(index)" v-for="(img, index) in images" @click=currentImage(index) class="circles fas fa-circle"></i></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
